<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>登录花局办公室</title>
    <link rel="stylesheet" href="css/panda.css">
</head>
<body class="login-page">
    <div class="login-card">
        <h2>果粉认证</h2>
        <p>输入你的身份，开始投喂苹果</p>
        <form id="loginForm">
            <div class="input-group">
                <input type="text" placeholder="果粉昵称" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="验证码" required>
            </div>
            <button type="submit" class="btn primary full-width">确认进入</button>
        </form>
        <a href="index.html" class="back-home">返回首页</a>
    </div>
    <script src="js/panda.js"></script>
</body>
</html>
